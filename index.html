<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="static-job-listings-master/images/favicon-32x32.png">
    <title>Frontend Mentor | Job Listings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap">

    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper align-center">
    <!-- active filters -->
    <div class="container justify-center tag-selection">
        <div class="row align-center no-padding">
            <div class="column filter-col">
                <div class="row no-padding filter-options-row"></div>
            </div>
            <div class="column shrink">
                <input type="button" value="Clear" id="clear">
            </div>
        </div>
    </div>

    <!-- header banner -->
    <header class="container"></header>

    <!-- listings -->
    <section class="container grow listing-container"></section>
</div>

<!-- citation -->
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/HunterG7" target="_blank">Hunter</a>.
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
