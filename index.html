<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="static-job-listings-master/images/favicon-32x32.png">
    <title>Frontend Mentor | Job Listings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap">

    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper align-center">
    <div class="container tag-selection">
        <div class="row full-width">
            <div class="column justify-center shrink listing-tag">
                <span>Frontend</span>
            </div>
            <div class="column justify-center shrink listing-tag">
                <span>Backend</span>
            </div>
            <div class="column justify-center shrink listing-tag">
                <span>Fullstack</span>
            </div>
        </div>
    </div>

    <header class="container"></header>

    <section class="container grow listing-container"></section>
</div>

<div class="attribution">
